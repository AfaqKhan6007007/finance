{% load static %}
<style>
  :root{
      --sidebar-width:260px;
      --topbar-height:74px;
      --sidebar-bg:#08463f;
      --accent:#00b387;
      --muted:#7b8588;
      --card-bg:#ffffff;
      --surface:#f3f6f5;
      --text:#183231;
      --row-border:#e6e9e9;
      --success:#19b24b;
      --warning:#f0c94e;
      --danger:#e06b6b;
      --radius:10px;
      font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

  /* ===== Sidebar: begins BELOW the topbar and fixed to bottom ===== */
    .sidebar{
      position:fixed;
      top:0;
      left:-1px;
      bottom:0;
      width:var(--sidebar-width);
      background-color:  white;
      padding:20px;
      
      display:flex;
      flex-direction:column;
      gap:18px;
      box-shadow:2px 0 0 rgba(0,0,0,0.04);
      z-index:20;
      transition: transform 0.3s ease;
    }

    .nav{display:flex;flex-direction:column;gap:8px;margin-top:6px}
    .nav-item{
      display:flex;align-items:center;gap:12px;border-radius:10px;padding:12px 14px;background:transparent;border:none;color:inherit;text-align:left;cursor:pointer;position:relative;
        text-decoration: none;
    }
    .nav-item:hover{
        background-color: rgb(248, 227, 186);
    }
    .nav-item .nav-icon{width:28px;display:inline-flex;justify-content:center;font-size:18px}

/* Submenu styles */
.nav-item.has-submenu {
  display:flex;
  flex-direction:column;
  align-items:flex-start;
  padding: 6px 8px;
  gap: 0;
}
/* Make the whole COA nav-item look like the other white cards when opened */
.nav-item.has-submenu.open {
  background-color: var(--card-bg); /* white by default */
  border-radius: 10px;
}

/* Keep the top row visually consistent */
.nav-item.has-submenu.open .top,
.nav-item.has-submenu.open .nav-link {
  background: transparent;
}

/* Keep submenu background subtle but matched to the opened container */
.nav-item.has-submenu .top {
  display:flex;
  align-items:center;
  justify-content:space-between;
  width:100%;
  padding:0;
}
.nav-item.has-submenu > .nav-link {
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  border-radius:10px;
  cursor:pointer;
  background: transparent;
  color: inherit;
  text-decoration: none;
  width: calc(100% - 36px); /* leave space for chevron button */
}
.nav-item.has-submenu .chev-button {
  width:36px;
  height:36px;
  margin-left:6px;
  border-radius:10px;
  display:inline-flex;
  align-items:center;
  justify-content:center;
  background:transparent;
  border:none;
  cursor:pointer;
}
.nav-item.has-submenu .submenu {
  width: calc(100% - 8px);
  margin-left: 8px;
  margin-top: 6px;
  overflow: hidden;
  max-height: 0;
  transition: max-height 240ms ease;
  border-radius: 8px;
}
.nav-item.has-submenu.open .submenu {
  max-height: 300px; /* enough to show items; adjust as needed */
}
.submenu a {
  display:block;
  padding:10px 12px;
  color: var(--text);
  text-decoration: none;
  border-radius: 6px;
  font-size: 14px;
}
.submenu a:hover {
  background-color: rgb(248, 227, 186);
}

/* small chevron */
.chev {
  display:inline-block;
  transform: rotate(90deg);         /* closed: up */
  transition: transform 200ms ease;
}
.nav-item.has-submenu.open .chev {
  transform: rotate(-90deg);          /* open: down */
}

/* accessibility focus */
.nav-item:focus, .nav-item .nav-link:focus, .submenu a:focus, .chev-button:focus {
  outline: 2px solid rgba(0,179,135,0.25);
  outline-offset: 2px;
}
</style>
<!-- Sidebar: starts below topbar (fixed) -->
<aside class="sidebar" aria-label="Primary navigation">
    <h3 style="text-align: center;color: #00b387;">Finance</h3>
  <nav class="nav" role="navigation" aria-label="Primary">

    <a class="nav-item" href="#"><span class="nav-label">Bank Clearance</span></a>
    <a class="nav-item" href="#"><span class="nav-label">Reconciliation Statement</span></a>
    <a class="nav-item" href="{% url 'finance-unreconcile-payments' %}"><span class="nav-label">Unreconcile Payment</span></a>
    <a class="nav-item" href="{% url 'finance-process-payment-reconciliations' %}"><span class="nav-label">Process Payment Reconciliation</span></a>
    <div class="nav-item has-submenu">
      <div class="top">
        <a class="nav-link" href="#">Setup</a>
        <button class="chev-button" type="button">
          <span class="chev">▸</span>
        </button>
      </div>
      <div class="submenu">
        <a href="{% url 'finance-bank-accounts' %}">Bank Account</a>
        <a href="{% url 'finance-bank-account-types' %}">Bank Account Type</a>
        <a href="{% url 'finance-bank-account-subtypes' %}">Bank Account Subtype</a>
        <a href="{% url 'finance-bank-guarantees' %}">Bank Guarantee</a>
      </div>
    </div>
    <div class="nav-item has-submenu">
      <div class="top">
        <a class="nav-link" href="#">Dunning</a>
        <button class="chev-button" type="button">
          <span class="chev">▸</span>
        </button>
      </div>
      <div class="submenu">
        <a href="{% url 'finance-dunnings' %}">Dunning</a>
        <a href="#">Dunning Type</a>
      </div>
    </div>
    </nav>
</aside>

<script>
  document.addEventListener('click', function (e) {
  const toggle = e.target.closest('.chev-button');
  if (!toggle) return;

  const item = toggle.closest('.has-submenu');
  item.classList.toggle('open');
});
</script>
