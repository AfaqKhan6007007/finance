<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Finance</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            padding: 20px;
            text-align: center;
            background-color: #fff;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .logo {
            width: 40px;
            height: 40px;
        }
        
        .brand-name {
            font-size: 24px;
            font-weight: 600;
            color: #00a896;
        }
        
        .container {
            flex: 1;
            display:  flex;
            justify-content:  center;
            align-items:  center;
            padding: 20px;
        }
        
        .signup-card {
            background:  white;
            border-radius:   8px;
            box-shadow:  0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 10px;
        }
        
        .signup-header h1 {
            font-size: 28px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom:  8px;
        }
        
        .signup-subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom:  30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 40px 12px 16px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #00a896;
        }
        
        .form-control::placeholder {
            color: #9ca3af;
        }
        
        .input-icon {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
            pointer-events: none;
            
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #6b7280;
            padding: 0;
        }
        
        .password-toggle:hover {
            color: #00a896;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap:  8px;
            margin-top: 20px;
        }
        
        .checkbox {
            width: 18px;
            height: 18px;
            cursor: pointer;
            accent-color: #00a896;
        }
        
        .checkbox-label {
            font-size: 14px;
            color: #666;
            cursor: pointer;
        }
        
        .checkbox-label a {
            color: #00a896;
            text-decoration:  none;
            font-weight: 600;
        }
        
        .checkbox-label a:hover {
            text-decoration: underline;
        }
        
        .btn-signup {
            width: 100%;
            padding: 14px;
            background-color:  #00a896;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 24px;
            transition: background-color 0.2s;
        }
        
        .btn-signup:hover {
            background-color: #008c7a;
        }
        
        .btn-signup:disabled {
            background-color:  #9ca3af;
            cursor:  not-allowed;
        }
        
        .signin-link {
            text-align: center;
            margin-top: 20px;
            font-size:  14px;
            color:  #666;
        }
        
        .signin-link a {
            color: #00a896;
            text-decoration: none;
            font-weight: 600;
        }
        
        .signin-link a:hover {
            text-decoration: underline;
        }
        
        .footer {
            text-align: center;
            padding:  20px;
            color:  #666;
            font-size: 13px;
            background-color: #fff;
        }
        
        .footer a {
            color: #00a896;
            text-decoration: none;
        }
        
        .footer a:hover {
            text-decoration:  underline;
        }

        .error-message {
            color: #dc2626;
            font-size: 12px;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <!-- Header with Logo -->
    <div class="header">
        <div class="logo-container">
            <svg class="logo" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M20 5L25 15L35 20L25 25L20 35L15 25L5 20L15 15L20 5Z" fill="#00a896"/>
                <circle cx="20" cy="20" r="3" fill="#00a896"/>
            </svg>
            <span class="brand-name">Finance</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>Create Account</h1>
            </div>
            <p class="signup-subtitle">Please enter your details to sign up</p>
            
            <form method="post" id="signupForm">
                {% csrf_token %}
                
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <div class="input-group">
                        {{ form.first_name }}
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <div class="input-group">
                        {{ form.last_name }}
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Username</label>
                    <div class="input-group">
                        {{ form.username }}
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Email address</label>
                    <div class="input-group">
                        {{ form.email }}
                        <span class="input-icon">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="5" width="18" height="14" rx="2" ry="2"></rect>
                                <polyline points="3,7 12,13 21,7"></polyline>
                            </svg>
                        </span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="input-group">
                        {{ form.password1 }}
                        <button type="button" class="password-toggle" onclick="togglePassword('password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm Password</label>
                    <div class="input-group">
                        {{ form.password2 }}
                        <button type="button" class="password-toggle" onclick="togglePassword('confirm_password')">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" class="checkbox" required>
                    <label for="terms" class="checkbox-label">
                        I agree to the <a href="/terms">Terms and Conditions</a>
                    </label>
                </div>
                
                <button type="submit" class="btn-signup">Sign up</button>
                
                <div class="signin-link">
                    Already have an account?  <a href="{% url 'finance-login' %}">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        Copyright © 2026 <a href="#">Finance</a>.  All rights reserved.
    </div>

    <script>
        function togglePassword(fieldName) {
            const passwordInput = document.querySelector(`input[name="${fieldName}"]`);
            if (passwordInput) {
                passwordInput.type = passwordInput. type === 'password' ? 'text' : 'password';
            }
        }
        
        // Add placeholder text and styling if using Django forms
        document.addEventListener('DOMContentLoaded', function() {
            // First Name
            const firstNameInput = document.querySelector('input[name="first_name"]');
            if (firstNameInput) {
                firstNameInput.placeholder = 'John Doe';
                firstNameInput. className = 'form-control';
            }

            // Last Name
            const lastNameInput = document.querySelector('input[name="last_name"]');
            if (lastNameInput) {
                lastNameInput.placeholder = 'John Doe';
                lastNameInput. className = 'form-control';
            }

            // Username
            const usernameInput = document.querySelector('input[name="username"]');
            if (usernameInput) {
                usernameInput.placeholder = 'John Doe';
                usernameInput.className = 'form-control';
            }

            // Email
            const emailInput = document. querySelector('input[name="email"]');
            if (emailInput) {
                emailInput.placeholder = 'example@gmail.com';
                emailInput.className = 'form-control';
            }

            // Password
            const passwordInput = document.querySelector('input[name="password1"]');
            if (passwordInput) {
                passwordInput.placeholder = '••••••••••';
                passwordInput.className = 'form-control';
                passwordInput.type = 'password';
            }

            // Confirm Password
            const confirmPasswordInput = document.querySelector('input[name="password2"]');
            if (confirmPasswordInput) {
                confirmPasswordInput.placeholder = '••••••••••';
                confirmPasswordInput.className = 'form-control';
                confirmPasswordInput.type = 'password';
            }

            // Form validation
            document.getElementById('signupForm').addEventListener('submit', function(e) {
                const password = document.querySelector('input[name="password1"]').value;
                const confirmPassword = document.querySelector('input[name="password2"]').value;
                
                if (password !== confirmPassword) {
                    e. preventDefault();
                    alert('Passwords do not match! ');
                }
            });
        });
    </script>
</body>
</html>
